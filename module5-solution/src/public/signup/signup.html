<div class="text-center">
    <h1>Registro de usuario</h1>
</div>
<form name="regForm" novalidate>
    <fieldset>
        <!-- <legend>Ingreso de datos:</legend> -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstNameId">First Name : </label>
                <input name="firstName" id="firstNameId" class="form-control" type="text" placeholder="First Name"
                ng-model="reg.user.firstName"
                required
                minlength="4"
                ng-maxlength="10"
                >
                <!-- {{reg.user.firstName}} -->
                <span ng-if="(regForm.firstName.$error.minlength || regForm.firstName.$error.required) && regForm.firstName.$touched">
                    First Name must be at least 4 characters long
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="lastNameId">Last Name :</label>
                <input name="lastName" id="lastNameId" class="form-control" type="text" placeholder="Last Name"
                ng-model="reg.user.lastName"
                minlength="4"
                ng-maxlength="10"
                >
                <span ng-if="(regForm.lastName.$error.minlength || regForm.lastName.$error.required) && regForm.lastName.$touched">
                    Last Name must be at least 4 characters long
                </span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="emailId"> Email Address : </label>
                <input name="email" id="emailId" class="form-control" type="email" placeholder="Email"
                ng-model="reg.user.email" 
                required>
                <span ng-if="regForm.email.$invalid && regForm.email.$touched"> 
                    Must be a valid email address:handle@domain format
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="phoneId">Phone Number : </label>
                <input name="phone" placeholder="Phone ###-###-####" id="phoneId" class="form-control" type="text"
                ng-model="reg.user.phone"
                pattern="(\d{3})-(\d{3})-(\d{4})">
                <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
                    Phone must be in the format ###-###-####
                </span>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="menuId">Menu Number:</label>
                <input ng-model="reg.user.menuN" id="menuId" class="form-control" type="text">
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12">
                <button ng-disabled="regForm.$invalid" ng-click="Submit(reg.user)" class="btn btn-primary ">Enviar</button>
            </div>
        </div>
        <!-- <div class="form-row">
            <div class="col-md-12">
                Form valid? {{regForm.$valid}}
            </div>
        </div> -->
        <!-- <div id="info" ng-if="completed">
            First Name : {{reg.user.firstName}}
            Last Name : {{reg.user.lastName}}
            Email:{{reg.user.email}}
            Phone:{{reg.user.phone}}
        </div> -->
        <div class="form-row">
            <div class="col-md-12">
                {{mensajeSubmit}}
            </div>
       
        </div>
    </fieldset>
</form>
